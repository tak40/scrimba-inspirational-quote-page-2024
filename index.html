<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inspirational Quote Page</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <section class="quote-container">
                <h1 class="visually-hidden">Inspirational Quote</h1>
                <blockquote class="quote-box">
                    <p class="quote">
                        The first step is to establish that something is
                        possible; then probability will occur.
                    </p>
                    <cite class="author">- Elon Musk</cite>
                </blockquote>
                <button
                    class="speak-btn"
                    aria-label="Play quote"
                    data-tooltip="Play quote"
                >
                    ðŸ”Š
                </button>

                <!-- Custom Sharing Buttons -->
                <nav aria-label="Share quote">
                    <ul class="share-buttons">
                        <li>
                            <a
                                href="#"
                                class="share-button facebook"
                                target="_blank"
                                data-tooltip="Share on Facebook"
                                aria-label="Share on Facebook"
                                ><i class="fa-brands fa-square-facebook"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                href="#"
                                class="share-button twitter"
                                target="_blank"
                                data-tooltip="Tweet this quote"
                                aria-label="Tweet this quote"
                                ><i class="fa-brands fa-square-x-twitter"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                href="#"
                                class="share-button linkedin"
                                target="_blank"
                                data-tooltip="Share on LinkedIn"
                                aria-label="Share on LinkedIn"
                                ><i class="fa-brands fa-linkedin"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                href="#"
                                class="share-button notion-button"
                                data-url="https://tak40.github.io/scrimba-inspirational-quote-page-2024/quote-widget.html"
                                data-tooltip="Embed in Notion"
                                aria-label="Embed in Notion"
                            >
                                <img
                                    src="assets/notion.svg"
                                    alt="Notion"
                                    class="notion-icon"
                                />
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
            <p id="background-author" class="background-author"></p>
        </main>

        <!-- scripts -->
        <script src="js/script.js"></script>
        <script
            type="text/javascript"
            src="https://platform-api.sharethis.com/js/sharethis.js#property=669eb4e43ca64b0019342cec&product=inline-share-buttons&source=platform"
            async="async"
        ></script>
    </body>
</html>
