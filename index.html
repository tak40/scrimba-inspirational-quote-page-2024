<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inspirational Quote Page</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <section class="quote-container">
                <blockquote class="quote-box">
                    <p class="quote">Amazing Quote Here MFers!</p>
                    <cite class="author">- MF</cite>
                </blockquote>
                <button
                    id="speak-btn"
                    class="speak-btn"
                    data-tooltip="Play quote"
                >
                    ðŸ”Š
                </button>

                <!-- Custom Sharing Buttons -->
                <div class="share-buttons">
                    <a
                        href="#"
                        class="share-button facebook"
                        target="_blank"
                        data-tooltip="Share on Facebook"
                        ><i class="fa-brands fa-square-facebook"></i
                    ></a>
                    <a
                        href="#"
                        class="share-button twitter"
                        target="_blank"
                        data-tooltip="Tweet this quote"
                        ><i class="fa-brands fa-square-x-twitter"></i
                    ></a>
                    <a
                        href="#"
                        class="share-button linkedin"
                        target="_blank"
                        data-tooltip="Share on LinkedIn"
                        ><i class="fa-brands fa-linkedin"></i
                    ></a>
                    <a
                        href="#"
                        class="share-button notion-button"
                        data-url="https://tak40.github.io/scrimba-inspirational-quote-page-2024/quote-widget.html"
                        data-tooltip="Embed in Notion"
                    >
                        <img
                            src="assets/notion.svg"
                            alt="Notion"
                            class="notion-icon"
                        />
                    </a>
                </div>
            </section>
            <p id="background-author" class="background-author"></p>
        </main>

        <!-- scripts -->
        <script src="js/script.js"></script>
        <script
            type="text/javascript"
            src="https://platform-api.sharethis.com/js/sharethis.js#property=669eb4e43ca64b0019342cec&product=inline-share-buttons&source=platform"
            async="async"
        ></script>
    </body>
</html>
